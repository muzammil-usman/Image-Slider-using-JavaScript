<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Image Slider Using JavaScript</title>
  </head>
  <body>
    <div class="main-cont">
      <div class="main">
        <div class="heading">
          <h1>Image Slider using JavaScript</h1>
        </div>
        <div class="carousel">
          <img src="Assets/1.jpg" id="slider" />
        </div>
        <div class="actions">
          <button onclick="previous('-')">Previous</button>
          <button onclick="showSlides()">AutoPlay</button>
          <button onclick="next('+')">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
